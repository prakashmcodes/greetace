<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeter</title>
</head>

<body class="bg-linear-to-r from-[#d9e6f2] to-[#bbcce9]">

  <main class="h-screen flex items-center justify-center">
    <section class="mt-6 flex flex-col items-center justify-center gap-y-4">
      <div class="w-xl p-20 bg-[#f8f8f8] shadow-2xl rounded-lg flex flex-col justify-center items-center gap-y-8">
        <h1 class="font-bold text-3xl">What's Your Name?</h1>
        <input class="outline outline-gray-600/40 rounded p-1 py-2 w-full bg-gray-200 text-black pl-2 capitalize"
          placeholder="Enter Your Name" type="text" name="" id="name-input">
        <button
          class="bg-[#3dd87d] text-white p-2 px-4 w-full font-semibold rounded-full cursor-pointer hover:bg-[#0aa73c]"
          id="enter-button">Enter</button>
        <h2 id="greet-text"
          class="text-center text-2xl bg-linear-to-b from-cyan-600 to-blue-600 bg-clip-text text-transparent transition-all  font-semibold outline-1 capitalize">
        </h2>
      </div>


      </div>
    </section>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
